# This rule is not used by the project resource-broker itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to example.platform-mesh.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: resource-broker
    app.kubernetes.io/managed-by: kustomize
  name: example-vm-viewer-role
rules:
- apiGroups:
  - example.platform-mesh.io
  resources:
  - vms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - example.platform-mesh.io
  resources:
  - vms/status
  verbs:
  - get
